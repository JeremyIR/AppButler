sudo: false
language: node_js
node_js:
  - '5.8'
before_script:
  - npm install -g webpack
  - npm install -g karma-cli
  - npm install -g mocha
  - npm install -g chai
    #Configure virtual frame buffer for browser testing
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
